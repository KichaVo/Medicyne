<ion-view class="page-conversation" title="Symptom Description">

  <ion-nav-bar class="bar-outline">
    <ion-nav-buttons side="left">
      <a class="button button-icon icon ion-ios7-arrow-back" href="#/symptom"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <div class="conversation">
      <div ng-repeat="line in data.conversation" ng-class="{'question': line.isQuestion, 'answer': line.isAnswer}">
        <span ng-bind-html="line.text"></span>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar class="item-input-inset">
    <div class="buttons" ng-show="data.question.isYesNoQuestion()">
      <button class="button button-medium button-positive button-outline button-left" answer-group="answer-yes-no" ng-click="doYesAnswer()">
        Yes
      </button>
    </div>
    <h1 class="title" answer-group="answer-yes-no"></h1>
    <div class="buttons" ng-show="data.question.isYesNoQuestion()">
      <button class="button button-medium button-positive button-outline button-right" answer-group="answer-yes-no" ng-click="doNoAnswer()">
        No
      </button>
    </div>

    <label class="item-input-wrapper" answer-group="answer-number" ng-show="data.question.isNumberQuestion()">
      <input type="number" ng-model="data.answer.number" placeholder="...">
    </label>
    <button class="button button-medium button-positive button-outline" answer-group="answer-number" ng-click="doNumberAnswer()">
      Answer
    </button>
  </ion-footer-bar>

</ion-view>
