<ion-view class="page-register" title="Sign up for Medicyne">

  <ion-nav-bar class="bar-outline">
    <ion-nav-buttons side="left">
      <a class="button button-icon icon ion-ios7-arrow-back" href="#/login"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="account.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="account.password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm password</span>
        <input type="password" ng-model="account.confirmPassword">
      </label>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="account.firstName">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="account.lastName">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">
          Gender
        </span>
        <select ng-model="account.gender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone</span>
        <input type="tel" ng-model="account.phone">
      </label>
      <label class="item item-input">
        <span class="input-label">Select birthday</span>
        <input type="date" ng-model="account.dateOfBirth">
      </label>
    </div>

  </ion-content>

  <ion-footer-bar>
    <div class="buttons">
      <span class="register-terms">
        By clicking Sing Up, <br>
        <b>You agree to Medicyne Terms</b>
      </span>
    </div>
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-medium button-positive button-outline" ng-click="doRegister()">
        Sign Up
      </button>
    </div>
  </ion-footer-bar>

</ion-view>
